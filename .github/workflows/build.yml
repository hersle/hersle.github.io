on: [push]
permissions:
  pages: write
  id-token: write
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          sudo apt-get install pandoc
          ./build.sh # build HTML files
      - name: Upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.' # upload entire repository
      - name: Deploy
        uses: actions/deploy-pages@v1
      
